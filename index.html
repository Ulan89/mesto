<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Место</title>
   </head>
   <body class="page">
      <div class="page__container">
         <header class="header">
            <a class="header__logo logo"><img class="logo__image" src="./images/Vector.svg" alt="логотип"></a>
         </header>
         <main class="content page__content">
            <section class="profile">
               <img class="profile__avatar" src="./images/image.jpg" alt="аватар">
               <div class="profile__info">
                  <div class="profile__block">
                     <h1 class="profile__title">Жак-Ив Кусто</h1>
                     <button class="profile__edit-button" type="button" aria-label="edit-button"></button>
                  </div>
                  <p class="profile__job">Исследователь океана</p>
               </div>
               <button class="profile__add-button" id="add-button" type="button" aria-label="button"></button>
            </section>
            <section class="cards page__cards">
               <ul class="cards__list">
               </ul>
            </section>
         </main>
         <footer class="footer page__footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
         </footer>
         <!--Popups I-II-III-->
         <div class="popup popup_edit-profile">
            <div class="popup__container">
               <button type="button" class="popup__close" aria-label="close"></button>
               <form class="popup__form" id="my__form" name="content">
                  <h2 class="popup__title">Редактировать профиль</h2>
                  <input class="popup__input" id="popup__name" name="profile-name" minlength="6" maxlength="100" type="text" placeholder="Имя">
                  <input class="popup__input" id="popup__job" name="profile-job"  minlength="6" maxlength="100" type="text" placeholder="О себе">
                  <button class="popup__submit-button" type="submit"  aria-label="save">Сохранить</button>
               </form>
            </div>
         </div>
         <div class="popup popup_add-card">
            <div class="popup__container">
               <button type="button" class="popup__close" id="popup-close" aria-label="close"></button>
               <form class="popup__form" id="place-form" name="content">
                  <h2 class="popup__title">Новое место</h2>
                  <input class="popup__input" id="popup__place-title" name="place-title" minlength="6" maxlength="100" type="text" placeholder="Название">
                  <input class="popup__input" id="popup__place-url" name="place-url"  minlength="6" maxlength="100" type="text" placeholder="Ссылка на картинку">
                  <button class="popup__submit-button"  type="submit"  aria-label="save">Создать</button>
               </form>
            </div>
         </div>
         <div class="popup popup_photo">
            <div class="popup__image-block">
               <button class="popup__close" id="popup-out"></button>
               <img class="popup__image" src="#" alt=" "> 
               <p class="popup__text"></p>
            </div>
         </div>
         <template id="template">
            <li class="card">
               <button class="card__delete" type="button"></button>
               <img class="card__image" src="#" alt=" ">
               <div class="card__container">
                  <h3 class="card__title"></h3>
                  <button class="card__button" type="button" aria-label="button"></button>
               </div>
            </li>
         </template>
         <script src="./script/script.js"></script>
      </div>
   </body>
</html>
