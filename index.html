<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./pages/index.css">
      <title>mesto</title>
   </head>
   <body class="page">
      <div class="page__container">
      <header class="header">
         <a class="header__logo logo"><img class="logo__image" src="./images/Vector.svg" alt="логотип"></a>
         <div class="header__line"></div>
      </header>
      <main class="content page__content">
         <section class="profile">
            <a><img class="profile__avatar" src="./images/image.jpg" alt="аватар"></a>
            <div class="profile__info">
               <div class="profile__block">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button"></button>
               </div>
               <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
         </section>
         <section class="cards page__cards">
            <ul class="cards__list">
               <li class="card">
                  <img class="card__image" src="./images/item-i.jpg" alt="Карачаевск">
                  <div class="card__container">
                     <h3 class="card__title">Карачаевск</h3>
                     <button class="card__button" type="button"></button>
                  </div>
               </li>
               <li class="card">
                 <img class="card__image" src="./images/item-ii.jpg" alt="Гора Эльбрус">
                  <div class="card__container">
                     <h3 class="card__title">Гора Эльбрус</h3>
                     <button class="card__button" type="button"></button>
                  </div>
               </li>
               <li class="card">
                  <img class="card__image" src="./images/item-iii.jpg" alt="Домбай">
                  <div class="card__container">
                     <h3 class="card__title">Домбай</h3>
                     <button class="card__button" type="button"></button>
                  </div>
               </li>
               <li class="card">
                  <img class="card__image" src="./images/item-i.jpg" alt="Карачаевск">
                  <div class="card__container">
                     <h3 class="card__title">Гора Эльбрус</h3>
                     <button class="card__button" type="button"></button>
                  </div>
               </li>
               <li class="card">
                  <img class="card__image" src="./images/item-ii.jpg" alt="Гора Эльбрус">
                  <div class="card__container">
                     <h3 class="card__title">Домбай</h3>
                     <button class="card__button" type="button"></button>
                  </div>
               </li>
               <li class="card">
                  <img class="card__image" src="./images/item-iii.jpg" alt="Домбай">
                  <div class="card__container">
                     <h3 class="card__title">Карачаево-Чиркесия</h3>
                     <button class="card__button" type="button"></button>
                  </div>
               </li>
            </ul>
         </section>
      </main>
      <section class="footer page__footer">
         <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </section>
      <form class="popup">
         <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <legend class="popup__title">Редактировать профиль</legend>
            <input class="popup__input" id="popup__name" name="profile-name" minlength="6" maxlength="100" type="text" placeholder="Имя">
            <input class="popup__input" id="popup__job" name="profile-job"  minlength="6" maxlength="100" type="text" placeholder="О себе">
            <button class="popup__submit-button" type="submit">Сохранить</button>
         </div>
      </form>
      <script src="./script/script.js"></script>
      </div>
   </body>
</html>
